<br>
<div class="row">
    <div id="addTodo" class="col-md-6">
        <div class="card">
            <h4 class="card-header">Add a Todo</h4>
            <div class="card-body">
                <div class="form-group">
                    <label>Add an Owner: </label>
                    <input class="form-control" #input type="text" placeholder="Owner" [(ngModel)]="newTodoOwner">
                </div>
                <div class="form-group">
                    <label>Add a Status:</label>
                    <select class="form-control" #input type="text" [(ngModel)]="newTodoStatus">
                        <option value="incomplete">Incomplete</option>
                        <option value="complete">Complete</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Add a Body:</label>
                    <textarea rows="3" class="form-control" #input type="text" placeholder="Body" [(ngModel)]="newTodoBody"></textarea>
                </div>
                <div class="form-group">
                    <label>Add a Category:</label>
                    <input class="form-control" #input type="text" placeholder="Category" [(ngModel)]="newTodoCategory">
                </div>
                <div class="form-group">
                    <br>
                    <button class="form-control" #input type="button" (click)="this.addNewTodo(newTodoOwner, newTodoStatus, newTodoBody, newTodoCategory)">Add Todo</button>
                </div>
            </div>
        </div>
    </div>


<!-- The owners todoOwner and todoStatus, different from searchOwner and searchStatus, are being
used here only to illustrate that these inputs are not necessarily explicitly referencable from within
the typescript. Unless made to do so by defining a todoOwner variable within this component's typescript file-->

    <div class="col-md-6">
        <div class="card">
            <h4 class="card-header">Search for a Todo</h4>
            <div class="card-body">
                <div class="form-group">
                    <label>Search by Owner: </label>
                    <input class="form-control" #input type="text" placeholder="Owner" (input)="todoOwner = $event.target.value">
                </div>
                <div class="form-group">
                    <label>Search by Status:</label>
                    <select class="form-control" #input type="text" (input)="todoStatus= $event.target.value">
                        <option value="incomplete">Incomplete</option>
                        <option value="complete">Complete</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Search by Body:</label>
                    <textarea class="form-control" #input type="text" placeholder="Body" (input)="todoBody = $event.target.value"> </textarea>
                </div>
                <div class="form-group">
                    <label>Search by Category:</label>
                    <input class="form-control" #input type="text" placeholder="Category" (input)="todoCategory = $event.target.value">
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row">

    <div class="card-columns" *ngIf="todos; else todosError">
    <div class="card" id="todos" *ngFor="let todo of this.filterTodos(todoOwner, todoStatus, todoBody, todoCategory)">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">{{ todo.owner }}</h6>
            <p>{{ todo.body }} </p>
        </div>
        <div class="card-footer">
            <span class="badge todoStatus" [class.badge-success]='todo.status == "complete"' [class.badge-danger]='todo.status == "incomplete"'>{{ todo.status }}</span>
            <span class="badge badge-secondary todoCategory">{{ todo.category }}</span>
        </div>
    </div>
    </div>
<!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
<ng-template #todosError>
    <p>
        There was a problem loading the todos. Possibly the server is down or perhaps there are network issues.
    </p>
    <p>
        Please wait a bit and try again or start the server.
    </p>
</ng-template>

</div>
